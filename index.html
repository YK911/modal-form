<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="modal">
        <button class="modal__btn" aria-label="кнопка закрытия">
          <svg class="modal__btn-close" width="18" height="18">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <form class="form modal__form">
          <p class="form__title">Оставьте свои данные, мы вам перезвоним</p>
          <label class="form__label" for="name">
            Имя
            <input class="form__input" type="text" id="name" />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/icons.svg#icon-avatar"></use>
            </svg>
          </label>
          <label class="form__label" for="phone">
            Телефон
            <input class="form__input" type="tel" id="phone" />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
          </label>
          <label class="form__label" for="mail">
            Почта
            <input class="form__input" type="mail" id="mail" />
            <svg class="form__icon" width="18" height="18">
              <use href="./images/icons.svg#icon-email"></use>
            </svg>
          </label>
          <label class="form__label form__label--mb20" for="message">
            Комментарий
            <textarea
              class="form__message"
              name="message"
              id="message"
              rows="5"
              placeholder="Введите текст"
            ></textarea>
          </label>
          <div class="agreement form__agreement">
            <input class="checkbox visually-hidden" type="checkbox" id="checkbox" />
            <label class="checkbox-input" for="checkbox">
              <svg class="agreement__icon" width="16" height="16">
                <use href="./images/icons.svg#icon-check"></use>
              </svg>
            </label>
            <p class="agreement__text">
              Соглашаюсь с рассылкой и принимаю&nbsp;
            </p>
            <a class="agreement__link" href="">Условия договора</a>
          </div>
          <button class="form__btn" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </body>
</html>
